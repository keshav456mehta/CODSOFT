<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator by Keshav</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-wrapper">
    <!-- LEFT: Calculator -->
    <div class="left-panel">
      <div class="calc-container">
        <input type="text" id="display" placeholder="0" readonly />
        <div class="btn-grid">
          <button class="btn action">AC</button>
          <button class="btn action">DEL</button>
          <button class="btn operator">%</button>
          <button class="btn operator">/</button>

          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn operator">*</button>

          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn operator">-</button>

          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn operator">+</button>

          <button class="btn">00</button>
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button class="btn equal">=</button>
        </div>
      </div>
    </div>

    <!-- RIGHT: Description -->
    <div class="right-panel">
      <h1>CALCULATOR</h1>
      <p>Made with <strong>HTML</strong>, <strong>CSS</strong>, and <strong>JavaScript</strong></p>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Keshav Mehta. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
